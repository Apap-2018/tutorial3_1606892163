<!DOCTYPE html>
<html>
	<head>
		<title>Update Amount</title>
	</head>
	<body>
		<span th:if="${isIdAda} == null">
			<h2>Mohon maaf, Anda belum memasukkan ID.</h2>
		</span>
		<span th:unless="${isIdAda} == null">
			<span th:if="${car} == null">
				<h2 th:text="'Mohon maaf mobil dengan nomor ID=' + ${id} + ' tidak tersedia.'"></h2>
				<h2>Silahkan mencoba kembali. :)</h2>
			</span>
			<span th:unless="${car} == null">
				<span th:if="${jmlIsAda} == null">
					<h2>Mohon maaf Anda belum memasukan jumlah amount yang akan diatur ulang.</h2>
					<h2>Silahkan mencoba kembali. :)</h2>
				</span>
				<span th:unless="${jmlIsAda} == null">
					<h2></h2>
					<h2 th:text="'Selamat Anda telah berhasil mengupdate amount menjadi ' + ${jml} + ' :)'"></h2>
				</span>
			</span>
		</span>
	</body>
</html>
